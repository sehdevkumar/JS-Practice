<!-- All Media tags and uses -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>

    <style>
      video,
      audio,
      img,
      picture,
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="video-tag">
      <h2>Video Tag</h2>

      <video controls="true">
        <source
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <section class="audio-tag">
      <h2>Audio Tag</h2>

      <audio controls>
        <source src="https://dl.espressif.com/dl/audio/ff-16b-2c-44100hz.mp3" type="audio/mp3" />
      </audio>
    </section>

    <section class="img-tag">
      <h2>Image Tag</h2>

      <img src="https://picsum.photos/200/300" alt="Random Image" />
    </section>

    <section class="picture-tag">
      <h2>Picture Tag</h2>

      <picture>
        <source
          srcset="https://picsum.photos/200/300?image=10 1x, https://picsum.photos/400/600?image=10 2x"
          media="(min-width: 600px)"
        />
        <img src="https://picsum.photos/200/300?image=10" alt="Random Image" />
      </picture>
    </section>

    <section class="iframe-tag">
      <h2>Iframe Tag</h2>

      <iframe
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
