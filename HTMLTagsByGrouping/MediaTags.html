<!-- All Media tags and uses -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>

    <style>
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="video-tag">
      <h2>Video Tag</h2>

      <video controls="true">
        <source
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <section class="audio-tag">
      <h2>Audio Tag</h2>

      <audio controls>
         <source src="https://dl.espressif.com/dl/audio/ff-16b-2c-44100hz.mp3" type="audio/mp3"/>
      </audio>
    </section>
  </body>
</html>
