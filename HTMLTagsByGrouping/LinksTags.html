<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tags</title>
</head>
<body>
    <h1>Link Tags</h1>
    <p>Link tags are used to create links to other web pages, email addresses, or even anchor points within the same page.</p>
    <ul>
        <li><a href="https://www.google.com">Link to Google</a></li>
        <li><a href="mailto:john.doe@example.com">Link to Email</a></li>
        <li><a href="#top">Link to Top of Page</a></li>
        <li><a href="https://www.example.com" target="_blank">Link to External Website</a></li>
        <li><a href="https://www.example.com" download>Link to Download File</a></li>
    </ul>
</body>
</html>
