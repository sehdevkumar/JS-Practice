<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>All CSS Properties</title>
    
   
</head>
<body>
    <p>Align-self: This property is used to align an item inside a flex container.</p>
    <p>justify-self is used for grid, not for flexbox, so it does not work as expected. For example, check the next flexbox example, it does not work as expected.</p>

    <p>However, it works as expected for grid.</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
  
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    
</body>
</html>
